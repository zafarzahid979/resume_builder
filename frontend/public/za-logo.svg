<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#gradientBg)" stroke="white" stroke-width="3" filter="url(#shadow)"/>

  <!-- Decorative Rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Decorative Top Elements -->
  <line x1="75" y1="55" x2="125" y2="55" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="75" cy="55" r="2.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="55" r="2.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="125" cy="55" r="2.5" fill="rgba(255,255,255,0.6)"/>

  <!-- Letter Z - Modern Style with shadow effect -->
  <g filter="url(#shadow)">
    <text x="55" y="115" font-family="'Arial Black', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#gradientText)" letter-spacing="-2">
      Z
    </text>
  </g>

  <!-- Letter A - Modern Style with shadow effect -->
  <g filter="url(#shadow)">
    <text x="105" y="115" font-family="'Arial Black', Arial, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">
      A
    </text>
  </g>

  <!-- Document Lines -->
  <line x1="65" y1="130" x2="135" y2="130" stroke="white" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
  <line x1="65" y1="140" x2="120" y2="140" stroke="rgba(255,255,255,0.7)" stroke-width="1.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="65" y1="148" x2="110" y2="148" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>

  <!-- Corner Accent Dots -->
  <circle cx="45" cy="30" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="155" cy="30" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="45" cy="170" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="155" cy="170" r="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Center Decorative Element -->
  <circle cx="100" cy="100" r="1.5" fill="rgba(255,255,255,0.8)"/>
</svg>
